<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Cuadro perfil</title>
  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="imagen portada card" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="foto perfil" class="card-body-img">
        <h1 class="card-body-title">
          Victor Crest
          <span>26</span>
        </h1>
        <p class="card-body-city">London</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card-footer-social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card-footer-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>

    </article>
    <div class="attribution">
      More challenges in <a href="https://www.frontendmentor.io/profile/Nahuelfd10" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/nahuel-fernandez-diez-24831b213/">Nahuel Fernandez Diez</a>.
    </div>
  </main>

</html>
